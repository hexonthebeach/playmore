name: PHP Composer

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['7.0', '7.4']
      max-parallel: 2

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: php-${{ matrix.version }}-${{ github.ref }}

    - name: Setup PHP
      id: setup-php
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.version }}

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress


  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['7.0', '7.4']
      max-parallel: 1

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      id: setup-php
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.version }}

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: php-${{ matrix.version }}-${{ github.ref }}

    - name: Run test suite
      run: php vendor/bin/phpunit ./tests
